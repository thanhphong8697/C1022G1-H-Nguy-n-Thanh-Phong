<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = [[1,2,3], [4,5,6]];
    let sum=0;
    for (let i = 0; i < mang.length; i++){
        for (let j = 0; j < mang[i].length; j++){
            if (mang[i][j] % 2 === 0){
                sum += + mang[i][j];
            }
        }
    }
    document.writeln(sum)
</script>
</body>
</html>
