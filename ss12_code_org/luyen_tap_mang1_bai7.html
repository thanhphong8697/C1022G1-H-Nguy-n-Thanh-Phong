<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt('độ dài của mảng số nguyên V');
    let numb = [];
    let v = +prompt('nhập phần tử V')
    for (let i = 0; i < a; i++) {
        numb[i] = +prompt('Nhập số');
        if (numb[i]==v) {
            numb.splice(i,1)
            numb.push(0)
        }
    }
    document.write(numb)
</script>
</body>
</html>
