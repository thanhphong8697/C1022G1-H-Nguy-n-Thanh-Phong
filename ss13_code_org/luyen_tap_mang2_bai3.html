<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt('Nhập một chuỗi ký tự')
    let count = 0
    let a = str.split('')
    for (let i = 0; i < a.length; i++){
        if (!isNaN(a[i])){
            count++
        }
    } document.writeln(count)
</script>
</body>
</html>
