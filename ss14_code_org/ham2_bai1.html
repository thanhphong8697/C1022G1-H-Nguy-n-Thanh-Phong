<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let b = +prompt('Nhập một số để tính bình phương')
    function binhphuong(a) {
        alert('Bình phương của số nhập vào là: ' + a*a)
    }
    binhphuong(b)
</script>
</body>
</html>
